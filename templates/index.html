<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container text-center">
    <h2 class="text-center mb-4">Currency Converter</h2>
    <form id="currency-form">
        <div class="row align-items-start">
            <div class="col">
            <label for="from" class="form-label">Converting from:</label>
            <input type="text" id="from" name="from" class="form-control" placeholder="GBP" required>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col">
            <label for="to" class="form-label">Converting to:</label>
            <input type="text" id="to" name="to" class="form-control" placeholder="USD" required>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
        </div>
        <div class="d-grid">
            <button type="button" id="convert-button" class="btn btn-primary">Convert</button>
        </div>
        <div id="result" class="alert alert-info mt-3" style="display: none;"></div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<!-- Include Axios JS from CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Include your CurrencyAPIHandler.js file -->
<script src="static/CurrencyAPIHandler.js"></script>

</body>
</html>
